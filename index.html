<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMI Process Hierarchy Visualization Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded-md">Skip to main content</a>

    <!-- Navigation Bar -->
    <!-- Increased z-index to 30 to stay above details panel (z-20) -->
    <header class="bg-white shadow-md z-30 relative" role="banner">
        <div class="w-full">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-6 pl-4 sm:pl-6 lg:pl-8">
                    <h1 class="text-xl font-bold text-gray-800">AMI Process Hierarchy Tool</h1>
                    <div id="process-statistics" class="hidden md:flex items-center space-x-4 text-sm text-gray-600">
                        <span id="l1-count" class="font-medium">L1 Processes: <span class="text-gray-800">-</span></span>
                        <span id="l2-count" class="font-medium">L2 Processes: <span class="text-gray-800">-</span></span>
                        <span id="l3-count" class="font-medium">L3 Processes: <span class="text-gray-800">-</span></span>
                    </div>
                </div>
                <div class="flex items-center pr-4 sm:pr-6 lg:pr-8">
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-w-[44px] min-h-[44px] flex items-center justify-center" aria-label="Toggle navigation menu" aria-expanded="false">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <!-- Desktop Navigation -->
                    <nav class="hidden md:flex items-center space-x-4" role="navigation" aria-label="Main navigation">
                        <button id="nav-view-btn" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-w-[44px] min-h-[44px]" onclick="switchView('navigation')" aria-label="Switch to Navigation View">
                            Navigation View
                        </button>
                        <button id="tree-view-btn" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 min-w-[44px] min-h-[44px]" onclick="switchView('tree')" aria-label="Switch to Tree View">
                            Tree View
                        </button>
                        <button id="search-view-btn" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 min-w-[44px] min-h-[44px]" onclick="switchView('search')" aria-label="Switch to Search View">
                            Search
                        </button>
                    </nav>
                </div>
            </div>
            <!-- Mobile Navigation Menu -->
            <nav id="mobile-menu" class="hidden md:hidden pb-4 px-4 sm:px-6 lg:px-8" role="navigation" aria-label="Mobile navigation">
                <div class="flex flex-col space-y-2">
                    <button class="w-full px-4 py-3 rounded-md text-sm font-medium text-left text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]" onclick="switchView('navigation'); toggleMobileMenu();" aria-label="Switch to Navigation View">
                        Navigation View
                    </button>
                    <button class="w-full px-4 py-3 rounded-md text-sm font-medium text-left text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 min-h-[44px]" onclick="switchView('tree'); toggleMobileMenu();" aria-label="Switch to Tree View">
                        Tree View
                    </button>
                    <button class="w-full px-4 py-3 rounded-md text-sm font-medium text-left text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 min-h-[44px]" onclick="switchView('search'); toggleMobileMenu();" aria-label="Switch to Search View">
                        Search
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="flex flex-1 overflow-hidden relative">
        
        <!-- View Area -->
        <main class="flex-1 overflow-auto p-6 relative" id="main-content">
            
            <!-- Navigation View -->
            <div id="navigation-view" class="view-container h-full">
                <div class="mb-4">
                    <div class="flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
                        <div class="flex-1 md:flex-initial">
                            <label for="nav-it-release-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by IT Release</label>
                            <select id="nav-it-release-filter" 
                                    class="w-full md:w-auto px-4 py-2 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]"
                                    aria-label="Filter processes by IT Release">
                                <option value="All">All</option>
                                <option value="IT Release 1">IT Release 1</option>
                                <option value="IT Release 2">IT Release 2</option>
                                <option value="IT Release 3">IT Release 3</option>
                            </select>
                        </div>
                        <div class="flex-1 md:flex-initial">
                            <label for="nav-use-case-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Use Case</label>
                            <select id="nav-use-case-filter" 
                                    class="w-full md:w-auto px-4 py-2 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]"
                                    aria-label="Filter processes by Use Case">
                                <option value="All">All</option>
                                <option value="Use Case 1">Use Case 1 - Meter-to-Cash</option>
                                <option value="Use Case 2">Use Case 2 - Optimizing Energy Savings</option>
                                <option value="Use Case 3">Use Case 3 - Improve Customer Experience</option>
                                <option value="Use Case 4">Use Case 4 - Revenue Protection</option>
                                <option value="Use Case 5">Use Case 5 - Advanced Outage Identification</option>
                                <option value="Use Case 6">Use Case 6 - 3rd Party Meter Data Access</option>
                                <option value="Use Case 7">Use Case 7 - Long-Term Grid Planning</option>
                                <option value="Use Case 8">Use Case 8 - Anomaly & Fault Detection BTM</option>
                                <option value="Use Case 9">Use Case 9 - Environmental Monitoring</option>
                                <option value="Use Case 10">Use Case 10 - Performance & Health of Dist. Assets</option>
                                <option value="Use Case 11">Use Case 11 - Distribution Connectivity Model</option>
                                <option value="Use Case 12">Use Case 12 - Switching Support & Outage Selection</option>
                                <option value="Use Case 13">Use Case 13 - Post Event Analysis</option>
                                <option value="Use Case 14">Use Case 14 - AMI 2.0 Interoperability</option>
                                <option value="Use Case 15">Use Case 15 - Fault & Incipient Fault ID</option>
                                <option value="Use Case 18">Use Case 18 - Grid Ops: Situational Awareness</option>
                                <option value="Foundational – Not Directly Mapped to SCE Use Case">Foundational – Not Directly Mapped to SCE Use Case</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="breadcrumbs" class="mb-4 flex items-center text-sm text-gray-600">
                    <!-- Breadcrumbs injected here -->
                </div>
                <div id="nav-list" class="flex flex-col space-y-4">
                    <!-- List items injected here -->
                </div>
            </div>

            <!-- Tree View -->
            <div id="tree-view" class="view-container hidden h-full w-full bg-white rounded-lg shadow">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
                        <div class="flex-1 md:flex-initial">
                            <label for="tree-it-release-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by IT Release</label>
                            <select id="tree-it-release-filter" 
                                    class="w-full md:w-auto px-4 py-2 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]"
                                    aria-label="Filter processes by IT Release">
                                <option value="All">All</option>
                                <option value="IT Release 1">IT Release 1</option>
                                <option value="IT Release 2">IT Release 2</option>
                                <option value="IT Release 3">IT Release 3</option>
                            </select>
                        </div>
                        <div class="flex-1 md:flex-initial">
                            <label for="tree-use-case-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Use Case</label>
                            <select id="tree-use-case-filter" 
                                    class="w-full md:w-auto px-4 py-2 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]"
                                    aria-label="Filter processes by Use Case">
                                <option value="All">All</option>
                                <option value="Use Case 1">Use Case 1 - Meter-to-Cash</option>
                                <option value="Use Case 2">Use Case 2 - Optimizing Energy Savings</option>
                                <option value="Use Case 3">Use Case 3 - Improve Customer Experience</option>
                                <option value="Use Case 4">Use Case 4 - Revenue Protection</option>
                                <option value="Use Case 5">Use Case 5 - Advanced Outage Identification</option>
                                <option value="Use Case 6">Use Case 6 - 3rd Party Meter Data Access</option>
                                <option value="Use Case 7">Use Case 7 - Long-Term Grid Planning</option>
                                <option value="Use Case 8">Use Case 8 - Anomaly & Fault Detection BTM</option>
                                <option value="Use Case 9">Use Case 9 - Environmental Monitoring</option>
                                <option value="Use Case 10">Use Case 10 - Performance & Health of Dist. Assets</option>
                                <option value="Use Case 11">Use Case 11 - Distribution Connectivity Model</option>
                                <option value="Use Case 12">Use Case 12 - Switching Support & Outage Selection</option>
                                <option value="Use Case 13">Use Case 13 - Post Event Analysis</option>
                                <option value="Use Case 14">Use Case 14 - AMI 2.0 Interoperability</option>
                                <option value="Use Case 15">Use Case 15 - Fault & Incipient Fault ID</option>
                                <option value="Use Case 18">Use Case 18 - Grid Ops: Situational Awareness</option>
                                <option value="Foundational – Not Directly Mapped to SCE Use Case">Foundational – Not Directly Mapped to SCE Use Case</option>
                            </select>
                        </div>
                        <div class="flex items-end space-x-2">
                            <button id="expand-all-btn" 
                                    onclick="expandAllTreeNodes()"
                                    class="px-4 py-2 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]"
                                    aria-label="Expand all tree nodes">
                                Expand All
                            </button>
                            <button id="collapse-all-btn" 
                                    onclick="collapseAllTreeNodes()"
                                    class="px-4 py-2 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[44px]"
                                    aria-label="Collapse all tree nodes">
                                Collapse All
                            </button>
                        </div>
                    </div>
                </div>
                <div id="tree-container" class="w-full h-full overflow-hidden"></div>
            </div>

            <!-- Search View -->
            <div id="search-view" class="view-container hidden h-full">
                <div class="max-w-3xl mx-auto">
                    <div class="mb-6">
                        <label for="search-input" class="sr-only">Search processes, objectives, use cases</label>
                        <input type="text" id="search-input" placeholder="Search processes, objectives, use cases..." 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm min-h-[44px]"
                               aria-label="Search processes, objectives, use cases">
                    </div>
                    <div id="search-results" class="space-y-4">
                        <!-- Results injected here -->
                    </div>
                    
                    <!-- Gap Identification Form (Hidden by default) -->
                    <div id="gap-form" class="hidden mt-8 bg-white p-6 rounded-lg shadow border border-yellow-200" role="region" aria-labelledby="gap-form-title">
                        <h3 id="gap-form-title" class="text-lg font-semibold text-gray-800 mb-4">Propose New Process (Gap Identification)</h3>
                        <p class="text-sm text-gray-600 mb-4">No results found. You can propose a new process here.</p>
                        <form id="proposal-form" onsubmit="handleProposal(event)" aria-label="Process proposal form">
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <label for="proposal-name" class="block text-sm font-medium text-gray-700">Proposed Process Name</label>
                                    <input type="text" id="proposal-name" name="proposal-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 min-h-[44px]">
                                </div>
                                <div>
                                    <label for="proposal-parent" class="block text-sm font-medium text-gray-700">Suggested Parent Process</label>
                                    <input type="text" id="proposal-parent" name="proposal-parent" placeholder="Start typing to see suggestions..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 min-h-[44px]" aria-describedby="parent-suggestion-hint">
                                    <p id="parent-suggestion-hint" class="sr-only">Parent process suggestions will appear as you type</p>
                                </div>
                                <div>
                                    <label for="proposal-level" class="block text-sm font-medium text-gray-700">Level</label>
                                    <select id="proposal-level" name="proposal-level" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 min-h-[44px]">
                                        <option value="L1">L1</option>
                                        <option value="L2">L2</option>
                                        <option value="L3">L3</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="proposal-description" class="block text-sm font-medium text-gray-700">Description/Objective</label>
                                    <textarea id="proposal-description" name="proposal-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 min-h-[44px]"></textarea>
                                </div>
                                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 min-h-[44px]">Submit Proposal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>

        <!-- Right Sidebar for Details -->
        <!-- z-index is 20. Header is now 30. -->
        <aside id="details-panel" class="w-full md:w-96 lg:w-96 bg-white shadow-xl border-l border-gray-200 transform transition-transform duration-300 ease-in-out translate-x-full absolute right-0 top-0 h-full z-20 overflow-y-auto" role="complementary" aria-label="Process details">
            <div class="p-4 md:p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Process Details</h2>
                    <button onclick="closeDetails()" class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 rounded-md min-w-[44px] min-h-[44px] flex items-center justify-center" aria-label="Close details panel">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="details-content" role="region" aria-live="polite">
                    <!-- Dynamic content -->
                </div>
            </div>
        </aside>

    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex items-center justify-center" role="status" aria-live="polite" aria-label="Loading">
        <div class="bg-white p-6 rounded-lg shadow-xl flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600" aria-hidden="true"></div>
            <span class="text-gray-700 font-medium">Loading...</span>
        </div>
    </div>

    <!-- Error message container -->
    <div id="error-message" class="hidden fixed top-4 right-4 max-w-md bg-red-50 border border-red-200 rounded-lg shadow-lg p-4 z-50" role="alert" aria-live="assertive">
        <div class="flex items-start">
            <svg class="h-5 w-5 text-red-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-red-800">Error</h3>
                <p id="error-text" class="mt-1 text-sm text-red-700"></p>
            </div>
            <button onclick="closeError()" class="ml-4 text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 rounded min-w-[44px] min-h-[44px] flex items-center justify-center" aria-label="Close error message">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Success message container -->
    <div id="success-message" class="hidden fixed top-4 right-4 max-w-md bg-green-50 border border-green-200 rounded-lg shadow-lg p-4 z-50" role="status" aria-live="polite">
        <div class="flex items-start">
            <svg class="h-5 w-5 text-green-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-green-800">Success</h3>
                <p id="success-text" class="mt-1 text-sm text-green-700"></p>
            </div>
            <button onclick="closeSuccess()" class="ml-4 text-green-600 hover:text-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 rounded min-w-[44px] min-h-[44px] flex items-center justify-center" aria-label="Close success message">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="navigation.js" defer></script>
    <script src="tree-visualization.js" defer></script>
    <script src="search.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
